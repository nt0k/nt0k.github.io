<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Tableau Dashboard</title>
    <link rel="icon" type="image/x-icon" href="assets/letterN.svg"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css"/>
    <!-- Bootstrap default CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body class="bg-light">

<!-- Main Content -->
<div class="container-fluid mt-5 justify-content-center">
    <header class="text-center mb-4">
        <h1 class="text-primary" style="color: #0b3040 !important;">Mont Metrics</h1>
    </header>
    <div class="container">
        <div class="row">
            <!-- First Graph -->
            <div class="col-md-6">
                <div class='tableauPlaceholder' id='viz1740789554194' style='position: relative'>
                    <noscript><a href='#'><img alt='Dashboard 1 '
                                               src='https://public.tableau.com/static/images/Se/SeniorProjectv0_1/Dashboard1/1_rss.png'
                                               style='border: none'/></a></noscript>
                    <object class='tableauViz' style='display:none;'>
                        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F'/>
                        <param name='embed_code_version' value='3'/>
                        <param name='site_root' value=''/>
                        <param name='name' value='SeniorProjectv0_1/Dashboard1'/>
                        <param name='tabs' value='no'/>
                        <param name='toolbar' value='yes'/>
                        <param name='static_image'
                               value='https://public.tableau.com/static/images/Se/SeniorProjectv0_1/Dashboard1/1.png'/>
                        <param name='animate_transition' value='yes'/>
                        <param name='display_static_image' value='yes'/>
                        <param name='display_spinner' value='yes'/>
                        <param name='display_overlay' value='yes'/>
                        <param name='display_count' value='yes'/>
                        <param name='language' value='en-US'/>
                        <param name='filter' value='publish=yes'/>
                    </object>
                </div>
                <script type='text/javascript'>
                    var divElement = document.getElementById('viz1740789554194');
                    var vizElement = divElement.getElementsByTagName('object')[0];
                    vizElement.style.width = '100%'; // Always fit the container
                    vizElement.style.height = (divElement.offsetWidth * 0.65) + 'px'; // Responsive height based on width
                    var scriptElement = document.createElement('script');
                    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
                    vizElement.parentNode.insertBefore(scriptElement, vizElement);
                </script>
            </div>

            <!-- Second Graph -->
            <div class="col-md-6">
                <div class='tableauPlaceholder' id='viz1740788124134' style='position: relative'>
                    <noscript><a href='#'><img alt='Dashboard 2 '
                                               src='https://public.tableau.com/static/images/Se/SeniorProjectv0_1/Dashboard2/1_rss.png'
                                               style='border: none'/></a></noscript>
                    <object class='tableauViz' style='display:none;'>
                        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F'/>
                        <param name='embed_code_version' value='3'/>
                        <param name='site_root' value=''/>
                        <param name='name' value='SeniorProjectv0_1/Dashboard2'/>
                        <param name='tabs' value='no'/>
                        <param name='toolbar' value='yes'/>
                        <param name='static_image'
                               value='https://public.tableau.com/static/images/Se/SeniorProjectv0_1/Dashboard2/1.png'/>
                        <param name='animate_transition' value='yes'/>
                        <param name='display_static_image' value='yes'/>
                        <param name='display_spinner' value='yes'/>
                        <param name='display_overlay' value='yes'/>
                        <param name='display_count' value='yes'/>
                        <param name='language' value='en-US'/>
                        <param name='filter' value='publish=yes'/>
                    </object>
                </div>
                <script type='text/javascript'>
                    var divElement = document.getElementById('viz1740788124134');
                    var vizElement = divElement.getElementsByTagName('object')[0];
                    vizElement.style.width = '100%'; // Always fit the container
                    vizElement.style.height = (divElement.offsetWidth * 0.65) + 'px'; // Responsive height based on width
                    var scriptElement = document.createElement('script');
                    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
                    vizElement.parentNode.insertBefore(scriptElement, vizElement);
                </script>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-3 text-white mt-4" style="background-color: #0b3040;">
    <p>Dashboard embedded using Tableau</p>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

<script>
    function loadTableauViz(id) {
        var divElement = document.getElementById(id);
        var vizElement = divElement.getElementsByTagName('object')[0];
        vizElement.style.width = '100%';
        vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    }

    document.addEventListener("DOMContentLoaded", function () {
        loadTableauViz('viz1');
        loadTableauViz('viz2');
    });
</script>

</body>
</html>
