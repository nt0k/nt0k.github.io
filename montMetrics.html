<script>
    function loadTableauViz(id) {
        var divElement = document.getElementById(id);
        var vizElement = divElement.getElementsByTagName('object')[0];
        vizElement.style.width = '100%';

        // Calculate height with a minimum to prevent squashing
        var calculatedHeight = divElement.offsetWidth * 0.55;
        vizElement.style.height = Math.max(calculatedHeight, 450) + 'px'; // Minimum height of 500px

        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    }

    document.addEventListener("DOMContentLoaded", function () {
        loadTableauViz('viz1740865294027'); // Majors
        loadTableauViz('viz1740868661842'); // Minors
        loadTableauViz('viz1740868251070'); // Race
        loadTableauViz("viz1741109573528"); // Student Residence

        loadTableauViz("viz1741110904810"); // Revenue and Debt
        loadTableauViz("viz1741111058512"); // Use of Funds

    });
</script>
